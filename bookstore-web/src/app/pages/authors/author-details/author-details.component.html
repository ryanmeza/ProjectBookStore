<h2>Books by [AUTHOR NAME]</h2>
<div class="row">
  <div class="col-sm-3" *ngFor="let authorBook of authorDetailBooks" id="authorDetailBooks">
    <div>
      <img src="{{authorBook.cover}}">
    </div>
    <a routerLink="/book-details/1"><b>{{authorBook.title}}</b></a>
    <br>
    {{authorBook.genre}}
    <br>
    {{authorBook.price}}
  </div>

</div>
