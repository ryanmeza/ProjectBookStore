<div class="row">
  <div class="col-sm-3" *ngFor="let book of books" id="bookItem">
    <div>
      <img src="{{book.cover}}">
    </div>
    <a routerLink="/book-details/1"><b>{{book.title}}</b></a>
    <br>
    <a routerLink="/author-details/1">{{book.author}}</a>
    <br>
    {{book.price}}
  </div>

</div>
